apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: "kotlin-kapt"
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.onesignal.androidsdk.onesignal-gradle-plugin'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.crashlytics'

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "promind.cleaner.app"
        minSdkVersion 24
        targetSdkVersion 29
        versionCode 15
        multiDexEnabled true
        versionName "1.0.7"
        vectorDrawables.useSupportLibrary = true
        setProperty("archivesBaseName", "promind.cleaner.app-$versionName")
    }
    signingConfigs {
        debug {
            storeFile file('C:\\Users\\acer\\AndroidStudioProjects\\pink\\promind.jks')
            storePassword 'PROMIND_CLEANER'
            keyAlias 'key0'
            keyPassword 'PROMIND_CLEANER'
        }
        release {
            def signFile = project.rootProject.file('./promind.jks')
            if (signFile.exists()) {
                storeFile signFile
                storePassword "PROMIND_CLEANER"
                keyAlias "key0"
                keyPassword "PROMIND_CLEANER"
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            signingConfig signingConfigs.debug
            buildConfigField 'String', 'BILLING_KEY', '""'
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            signingConfig signingConfigs.release
            buildConfigField 'String', 'BILLING_KEY', '""'
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    lintOptions {
        checkReleaseBuilds false
    }


}

